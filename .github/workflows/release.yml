name: Build and Release Go CLI

on:
  push:
    branches:
      - main
    tags:
      - 'v1.0.0'  # Trigger only if a version tag like v1.0.0 is pushed

jobs:
  build:
    name: Build cross-platform binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'  # Or your preferred Go version

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist/
          BIN_NAME="gham"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          OUTPUT_NAME="${BIN_NAME}_${GOOS}_${GOARCH}${EXT}"
          echo "Building $OUTPUT_NAME"
          GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/$OUTPUT_NAME" main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gham-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
